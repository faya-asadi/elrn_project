{% extends 'base.html' %}

{% block content %}

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
    <div class="container">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'index' %}">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="{% url 'courses' %}">Cources</a>
                </li>
                <li class="breadcrumb-item active">{{course.title}}</li>
            </ol>
        </nav>
    </div>
</section>

<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="display-4">{{course.title}}</h1>
                <p class="lead">
                    <img class="logo" src="{{course.photo.url}}" alt=""  >      
                 </p>            
            </div>
        </div>
    </div>
</section>



<!-- Listing -->
<section id="listing" class="py-4">
    <div class="container">
        <!--a href="{% url 'courses' %}" class="btn btn-light mb-4">Back To Courses</a-->
        <div class="row">
            <div class="col-md-9">
               

                <h2>What you will learn</h2>

                <h2>ourse content</h2>

                <div class="row mb-5 fields">
                    <div class="col-md-6">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-secondary">
                               
                            </li>
                            <li class="list-group-item text-secondary">
                               
                            </li>
                            <li class="list-group-item text-secondary">
                              
                            </li>
                            <li class="list-group-item text-secondary">
                               
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-secondary">
                              
                            </li>
                            <li class="list-group-item text-secondary">
                              
                            </li>
                            <li class="list-group-item text-secondary">
                               
                            </li>
                            <li class="list-group-item text-secondary">
                                
                            </li>


                        </ul>
                    </div>
                </div>

                <h2>Requirements</h2>
                <h2>Description</h2>               

                <!-- Description -->
                <div class="row mb-5">
                    <div class="col-md-12">
                        {{course.description}}
                    </div>
                </div>             


            </div>
            <div class="col-md-3">
                <div class="card mb-3">
                    <img class="card-img-top" src="{{course.instructor.photo.url}}" >
                    <div class="card-body">
                        <h5 class="card-title">Instructor</h5>
                        <h6 class="text-secondary">{{course.instructor}}</h6>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</section>

<!-- Inquiry Modal -->
<div class="modal fade" id="inquiryModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inquiryModalLabel">Make An Inquiry</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="property_name" class="col-form-label">Property:</label>
                        <input type="text" name="listing" class="form-control" value="45 Drivewood Cirlce" disabled>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-form-label">Name:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-form-label">Phone:</label>
                        <input type="text" name="phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message" class="col-form-label">Message:</label>
                        <textarea name="message" class="form-control"></textarea>
                    </div>
                    <hr>
                    <input type="submit" value="Send" class="btn btn-block btn-secondary">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
